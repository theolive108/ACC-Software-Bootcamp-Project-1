<!DOCTYPE HTML>
<html>

<head>

  <title>Catering/Togo</title>

</head>

<body>

  <h1>To Contact Us</h1>

  <p>
    Do you need to place an online order? Fill out this form and we'll get
    your order ready! (Note: please do not use this form to complain about the
    quality of our food)
  </p>

  <form>

    <p>First Name:</p>
      <input id="name" name="user_name" type="text" placeholder="Jon" />

    <p>Last Name:</p>
      <input id="name" name="user_name" type="text" placeholder="Doe" />

    <p>Email:</p>
      <input id="name" name="user_name" type="text" placeholder="blah@email.com" />

    <p>Phone Number:</p>
      <input id="name" name="user_name" type="numbers" placeholder="777-777-777">

    <p><textarea id="msg" name="user_message" type="text" placeholder="What would you like to order?" rows="15" cols="50"></textarea>
    </p>
    
  </form>

  <p>Would you like hash browns with that?</p>

  <form>

    <input type="radio" name="option" value="yes" checked> Yes<br>
    <input type="radio" name="option" value="no"> No<br>
    <input type="submit" value="Submit">

  </form>


</body>

</html>
